<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="container flex-center p-1">
        <h1>Simon Says</h1>
    </header>
    <!-- main -->
    <main class="container">
        <div id="main-header" class="w-40 text-center mx-auto f-15">
            <span>
                Hai 10 secondi per memorizzare i numeri nel box, dopodich√® riscrivili.
                <br>
                <br>
                Riuscirai a ricordarli tutti?
            </span>
        </div>
        <div id="timer" class="text-center my-2 f-2">10</div>
        <div id="play-box" class="mx-auto flex-center">
            <div id="play-btn" class="p-05 active">Gioca</div>
            <div id="numbers" class="p-05 f-15 hidden"></div>
            <input id="input" type="text" class="hidden f-2 text-center" maxlength="2">
        </div>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
